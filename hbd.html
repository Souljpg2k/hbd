    <audio src="music/HAPPY Birthday Song Happy Birthday to You.mp3" autoplay loop></audio>
    <script>
        const text = "สุขสันต์วันเกิด มีความสุขมากๆนะครับ สุขภาพร่างกายแข็งแรง คิดสิ่งใดขอให้สมปรารถนาครับ   ⋆ ˚｡⋆୨୧˚ ";
        const hbd = document.getElementById("texth");
        let index = 0;

        function type() {
            if (index < text.length) {
                hbd.textContent += text.charAt(index);
                index++;
                setTimeout(type, 100);
            }
        }

        window.addEventListener("DOMContentLoaded", () => {
            hbd.textContent = "";
            type();
        });
    </script>
